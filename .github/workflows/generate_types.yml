name: Release Shared Types Package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Use Node 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Generate types
      run: yarn build:types

    - name: Get diff
      id: git-diff
      run: |
        echo '::set-output name=GIT_DIFF::$(git diff --name-only | grep shared-types/index.d.ts)'

    - name: Conditional
      if: steps.git-diff.outputs.GIT_DIFF != ''
      run: |
        echo "diff is '${{ steps.git-diff.outputs.GIT_DIFF }}'"

